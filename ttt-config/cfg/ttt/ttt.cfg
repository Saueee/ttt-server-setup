// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_flashlight_option "0"

// Admin flags to access respawn command.
// -
// Default: "b"
ttt_respawn_admin_access "b"

// Show hud "We Are / Players Remaining" message during non active rounds?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_players_remaining_hud_message "1"

// Show the URL when a player wants to read the rules? Valve removed the MOTD and Popup-function, so that could be useful
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_show_url "1"

// Disable TTT Rounds? This will require an map change, server restart or plugin that can execute TTT_TerminateRound.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_disable_rounds "0"

// Clear old rounds? 0 - Default means disabled, other value will be presumed as days.
// -
// Default: "0"
// Minimum: "0.000000"
ttt_clear_rounds "0"

// Clear old logs? 0 - Default means disabled, other value will be presumed as days.
// -
// Default: "0"
// Minimum: "0.000000"
ttt_clear_logs "0"

// Spawn with which melee weapon?
// -
// Default: "fists"
ttt_start_melee_weapon "fists"

// Who gets the additional melee weapon? (Useful: https://github.com/TroubleInTerroristTown/Public/wiki/CVAR-Masks )
// -
// Default: "14"
// Minimum: "0.000000"
// Maximum: "14.000000"
ttt_additional_melee_role "14"

// Which additional weapon?
// -
// Default: "knife"
ttt_Additional_melee_weapon "knife"

// Unload old/obsolete plugins?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_unload_plugins "1"

// Remove old/obsolete plugins (ttt_remove_plugins must be 1)?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_remove_plugins "1"

// Reset thirdperson view back to firstperson, if players comes from other servers with thirdperson view (Zombie, Prop Hunt, ...)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_fix_thirdperson_view "1"

// Prints a message on every success round start in chat like: "Round #X has been started"
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_enable_round_id_message "1"

// Allow version checking
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_version_check "1"

// Print a message on player spawn, if this server use the latest version.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_version_message_on_spawn "1"

// Sends your server ip+port and the ttt version to csgottt.com.
// Your server (Status On/Off, Map, Country and players (just the amount - no names) will be publicity listed on csgottt.com
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_send_server_ip_port "1"

// Format clantags to a upper string (0), lower string (1) or translation based (2)?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
ttt_clan_tag_upper_lower "1"

// Save round logs in a mysql table? For auto clean up take a look at "ttt_clean_up_sql_logs".
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_save_logs_in_mysql "0"

// Remove logs after X days, default is "7" days and "0" for no auto clean up.
// ttt_save_logs_in_mysql must be "1"
// -
// Default: "7"
// Minimum: "0.000000"
ttt_clean_up_sql_logs "7"

// Enable auto team assign?
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_enable_auto_assign_team "0"

// Block team swich during selection phase?
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_block_switch_selection "1"

// Shows the 'Teams have been selected message'
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_show_teams_selected_message "1"

// Shows the 'Receiving logs' message in chat
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_show_receiving_logs_message "1"

// Flag to access "!miccheck" command, to see who accepted it or not. ( "ttt_show_detective_menu" must be 1 )
// -
// Default: "b"
ttt_mic_check_flag "b"

// Remove and/or Replace color codes/tags from player names. (0 - Escape Codes/Tags, 1 - Remove Codes/Tags
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
ttt_fix_player_names "1"
